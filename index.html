              </main>

              {/* Toast */}
              {toast && <div className="fixed top-4 left-1/2 -translate-x-1/2 z-[100] bg-slate-800 text-white px-4 py-2 rounded-full shadow-lg text-sm">{toast.message}</div>}

              {/* Password Modal */}
              {showPasswordModal && (
                  <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[60] p-4">
                      <div className="bg-white p-6 rounded-lg w-full max-w-xs shadow-xl">
                          <h3 className="font-bold mb-4 text-center">ë¹„ë°€ë²ˆí˜¸ í™•ì¸</h3>
                          <input type="password" value={cancelPasswordInput} onChange={e=>setCancelPasswordInput(e.target.value)} className="w-full border p-3 mb-4 rounded text-center tracking-widest text-lg" placeholder="4ìë¦¬" autoFocus maxLength={4}/>
                          <div className="flex gap-2">
                              <button onClick={()=>setShowPasswordModal(false)} className="flex-1 bg-slate-100 py-2 rounded font-bold text-slate-600">ë‹«ê¸°</button>
                              <button onClick={verifyCancelPassword} className="flex-1 bg-red-500 text-white py-2 rounded font-bold">í™•ì¸</button>
                          </div>
                      </div>
                  </div>
              )}
              
              {/* Footer */}
              <footer className="text-center mt-10 text-slate-400 text-xs">
                 <button onClick={()=>setShowAdminLogin(true)}>Admin Login</button>
              </footer>

              {/* Admin Login Modal */}
              {showAdminLogin && (
                  <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[90]">
                      <div className="bg-white p-6 rounded-lg">
                          <input type="password" value={adminPinInput} onChange={e=>setAdminPinInput(e.target.value)} className="border p-2 rounded mb-2 w-full text-center" placeholder="PIN"/>
                          <button onClick={()=>{if(adminPinInput===ADMIN_PIN){setIsAdmin(true); setShowAdminLogin(false);}else{alert('í‹€ë¦¼');}}} className="bg-indigo-600 text-white w-full py-2 rounded">Enter</button>
                          <button onClick={()=>setShowAdminLogin(false)} className="mt-2 text-xs w-full">Cancel</button>
                      </div>
                  </div>
              )}
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<EnglishMeetupRSVP />);
    </script>
</body>
</html>
